<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Property</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Edit Property</h1>
    <form action="/edit_property/{{ property.id }}" method="POST">
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" value="{{ property.place }}" required><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" value="{{ property.area }}" required><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" value="{{ property.bedrooms }}" required><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" value="{{ property.bathrooms }}" required><br>

        <label for="nearby_hospitals">Nearby Hospitals:</label>
        <input type="text" id="nearby_hospitals" name="nearby_hospitals" value="{{ property.nearby_hospitals }}" required><br>

        <label for="nearby_colleges">Nearby Colleges:</label>
        <input type="text" id="nearby_colleges" name="nearby_colleges" value="{{ property.nearby_colleges }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
