<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Add Property</h1>
    <form action="{{ url_for('add_property') }}" method="post">
        <div>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div>
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>
        </div>
        <div>
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
        </div>
        <div>
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
        </div>
        <div>
            <label for="nearby_hospitals">Nearby Hospitals:</label>
            <input type="text" id="nearby_hospitals" name="nearby_hospitals" required>
        </div>
        <div>
            <label for="nearby_colleges">Nearby Colleges:</label>
            <input type="text" id="nearby_colleges" name="nearby_colleges" required>
        </div>
        <div>
            <label for="user_id">Seller ID:</label>
            <input type="number" id="user_id" name="user_id" required>
        </div>
        <div>
            <button type="submit">Add Property</button>
        </div>
    </form>
</body>
</html>
