<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Rentify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Seller Dashboard</h1>
    <button><a href="{{ url_for('add_property') }}">Add Property</a></button>
    <h2>Your Properties</h2>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="overflow-hidden card table-nowrap table-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            {% for property in properties %}
                            <tr class="align-middle">
                                <td>
                                    {{ property.place }}
                                </td>
                                <td class="text-end">
                                   <button> <a href="{{ url_for('edit_property', property_id=property.id) }}">edit</a></button>
                                </td>
                                <td>
                                    <button><a href="{{ url_for('delete_property', property_id=property.id) }}">delete</a></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
