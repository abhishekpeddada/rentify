<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Rentify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Seller Dashboard</h1>
    <a href="{{ url_for('add_property') }}">Add Property</a>
    <h2>Your Properties</h2>
    <ul>
        {% for property in properties %}
            <li>
                <a href="{{ url_for('property_detail', property_id=property.id) }}">{{ property.place }}</a>
                <a href="{{ url_for('edit_property', property_id=property.id) }}">edit</a>
                <a href="{{ url_for('delete_property', property_id=property.id) }}">delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
